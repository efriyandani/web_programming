<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th rowspan="2">No.</th>
        <th colspan="3">Produk</th>
        <th rowspan="2">qty x price</th>
      </tr>
      <tr>        
        <th>Nama</th>
        <th>qty</th>
        <th>price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Sepatu</td>
        <td>1</td>
        <td>350000</td>
        <td>350000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Celana panjang</td>
        <td>2</td>
        <td>400000</td>
        <td>800000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Kemeja Lengan Panjang</td>
        <td>4</td>
        <td>300000</td>
        <td>1200000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Jumlah</td>
        <td>2350000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
